<!doctype html>
<html lang="en">
  <head>
    
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Card</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

    <!-- Fontawesome is our recomended library for icons -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    
  </head>
  <body class="text-bg-success">
      <div class="container mt-3 min-100vh d-flex justify-content-center align-items-center">

        <div class="card border-dark bg-white text-center position-relative" style="width: 25rem; height: 35rem;">
          
            <div class="position-absolute mt-0">
                <h1 class="card-title" id="getIconTop" style="font-size: 8rem;"></h1>
            </div> 

            <div class="card-body d-flex justify-content-center align-items-center">
                  <span id="getNumber" style="font-size:17rem; font-family:Cambria;"></span>
            </div> 

            <div class="position-absolute bottom-0 end-0 mb-0">
                <h1 class="card-title" id="getIconBottom" style="font-size: 8rem;" ></h1>
            </div> 
        </div>
        
      </div>
 
    
    <!-- Do not delete this script tag, this is what connects your HTML with the Javascript code -->
      <script type="module" src="/app.js"></script>
  </body>
</html>
